<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <div id="inputDiv">

        <h1> Workout Tracker</h1>

        <form>

            <input type="text" id="workout-name" placeholder="Workout Name">
            <input type="text" id="reps" placeholder="Amount Of Reps">
            <input type="text" id="sets" placeholder="Amount Of Sets">
            
        </form>

    </div>

    <div>

        <h2>Workouts to Do</h2>

        <ul id="workoutsToDo"></ul>

    </div>

    <div>

        <h2>Completed Workouts</h2>

        <ul id="completedWorkouts"></ul>

    </div>

    <script type="text/javascript" src="index.js"> </script>

</body>

</html>
